<div class="container">
    <div class="center-block-container">
        <div class="login-box">
          <div class="login-logo">
            <a href="#"><b>Cereli</b> Electrical Services</a>
          </div>
          <!-- /.login-logo -->
          <div class="login-box-body">
            <p class="login-box-msg">Sign in to start your session</p>

            <alert class="alert alert-danger" ng-repeat="error in errors" type="danger">{{error.err}}</alert>

            <form novalidate name="loginForm" ng-model="loginForm" method="post">

              <div class="form-group has-feedback">
                <input type="email" class="form-control" ng-model="user.email" placeholder="Email" ng-required="true">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
              </div>
              <div class="form-group has-feedback">
                <input type="password" ng-model="user.password" class="form-control" placeholder="Password" ng-required="true">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
              </div>
              <div class="row">
                <div class="col-xs-8">
                  <div class="checkbox icheck">
                    <label class="">
                      <div class="icheckbox_square-blue" aria-checked="false" aria-disabled="false" style="position: relative;"><input type="checkbox" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div> Remember Me
                    </label>
                  </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                  <button type="submit" ng-click="login();" ng-disabled="loginForm.$invalid" class="btn btn-primary btn-block btn-flat">Sign In</button>
                </div>
                <!-- /.col -->
              </div>
            </form>

            <a href="#">I forgot my password</a><br>
            <a ui-sref="register" href="#" class="text-center">Register a new Employee</a>

          </div>
          <!-- /.login-box-body -->
        </div>
    </div>
</div>
