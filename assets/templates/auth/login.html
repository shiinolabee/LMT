<nav class="navbar navbar-default navbar-static-top"></nav>
<div class="container">
    <div class="center-block-container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Sign In</h3>
            </div>
            <div class="panel-body">

                <alert class="alert alert-danger" ng-repeat="error in errors" type="danger">{{error.err}}</alert>

                <form class="form-horizontal" role="form" name="registerForm" method="post" ng-submit="login();">
                    <div class="form-group">
                        <label for="username" class="col-sm-4 control-label">Username/Email </label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username/Email" ng-model="user.email" autocomplete="off">
                            <div ng-show="registerForm.email.$dirty" ng-messages="registerForm.email.$error">
                              <div ng-message="required">
                                You forgot the email address.
                              </div>
                              <div ng-message="email">
                                That is not a well formed email address.
                              </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-4 control-label">Password</label>
                        <div class="col-sm-7">
                            <input type="password" class="form-control" id="password" name="password" ng-model="user.password" placeholder="Password">
                            <div ng-show="registerForm.password.$dirty" ng-messages="registerForm.password.$error">
                              <div ng-message="required">
                                You forgot the password.
                              </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-7">
                            <label class="checkbox-inline">
                            <input type="checkbox" name="remember-me" checked="">
                            Remember Me</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-7">
                            <button type="submit" class="btn btn-primary">Sign In</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-7">
                            <a href="/password/forgotten" title="Forgotten Password?">Forgotten Password?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
