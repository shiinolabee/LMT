<div class="lockscreen-wrapper">         

 <!--  <div class="lockscreen-logo">
      <a href="#"><b>Cereli</b> Electrical Services</a>        
  </div> -->
  <!-- User name -->

  <div class="well well-sm">
    <h5 class="text-center">Your session has timed out.</h5>
  </div>
  
  <div uib-alert ng-repeat="error in errors" class="alert-danger" type="danger" dismiss-on-timeout="4000">
    <h5 class="text-center no-margin"><i class="fa fa-exclamation-triangle"></i> {{error.err}}</h5>
  </div>

  <div class="lockscreen-name text-black"><strong>{{ tempUser.fullName }}</strong></div>

  <!-- START LOCK SCREEN ITEM -->
  <div class="lockscreen-item">
    <!-- lockscreen image -->
    <div class="lockscreen-image">
      <img src="img/user1-128x128.jpg" alt="User Image">
    </div>
    <!-- /.lockscreen-image -->

    <!-- lockscreen credentials (contains the form) -->
    <form novalidate name="loginForm" ng-model="loginForm" method="post" class="lockscreen-credentials">       
          <div class="form-group has-feedback input-group">          
              <input type="{{lockUserCtrl.passwordInputType}}" ng-model="user.password" class="form-control" placeholder="Enter your password...">
              <!-- <span class="glyphicon glyphicon-lock form-control-feedback"></span> -->
              <span class="toggle-show-password" ng-click="lockUserCtrl.togglePassword();" uib-tooltip="Show/Hide"><i class="fa" ng-class="{ 'fa-eye' : !lockUserCtrl.showHidePasswordIcon, 'fa-eye-slash' : lockUserCtrl.showHidePasswordIcon }"></i></span>
              <div class="input-group-btn">
                <button type="submit" class="btn" ng-click="login();"><i class="fa fa-arrow-right text-muted"></i></button>
              </div>
          </div>
      </div>
    </form>
    <!-- /.lockscreen credentials -->

  </div>
  <!-- /.lockscreen-item -->
  <div class="help-block text-center">
    Enter your password to retrieve your session
  </div>
  <div class="text-center">
    <a ui-sref="admin.login">Or sign in as a different user</a>
  </div>

</div>
