<div class="modal-header">
    <h4>{{modalOptions.headerText}}</h4>
</div>
<div class="modal-body">  
	<div class="col-md-3">
		<div class="box box-primary">
            <div class="box-body box-profile">
              <img class="profile-user-img img-responsive img-circle" src="img/{{ employee.gender && 'avatar' || !employee.gender && 'avatar2' }}.png"/>  

              <h3 class="profile-username text-center">{{ employee.fullName }}</h3>

              <p class="text-muted text-center">{{ employee.position }}</p>

              <ul class="list-group list-group-unbordered">
                <li class="list-group-item">
                  <b>Employee ID</b> <a class="pull-right">{{ employee.empId }}</a>
                </li>
                <li class="list-group-item">
                  <b>Department</b> <a class="pull-right"><show-subdetails-employee index="$index" id="{{employee.departmentAssigned}}" type="
                  departmentAssigned"></show-subdetails></a>
                  <div class="clearfix"></div>
                </li>
                <li class="list-group-item">
                  <b>Email</b> <a class="pull-right">{{ employee.emailAddress | contentIsEmpty}}</a>
                </li>
              </ul>

              <a ui-sref=".send-email/{{ employee.id }}" class="btn btn-primary btn-block"><b>Send Private Email</b></a>
            </div>
            <!-- /.box-body -->
      	</div>    				    				
	</div>
	<div class="col-md-9">
		<div class="nav-tabs-custom">
	    	<uib-tabset active="active">
	    		<uib-tab index="0">
	    			<uib-tab-heading>
	                    <i class="fa fa-home"></i> Activity   				
	    			</uib-tab-heading>

	    			<div class="col-md-4"></div>
	    			<div class="clearfix"></div>
	    		</uib-tab>
	    		<uib-tab index="1">
	    			<uib-tab-heading>
	    				 <i class="fa fa-calendar"></i> Daily Time Records    	
	    			</uib-tab-heading>    	
	    			<mwl-calendar
					    view="calendarView"
					    view-date="calendarDate"
					    events="events"
					    view-title="calendarTitle"
					    on-event-click="eventClicked(calendarEvent)"
					    on-event-times-changed="calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
					    cell-is-open="true">
					</mwl-calendar>
	    			<div class="clearfix"></div>
	    		</uib-tab>
	    	</uib-tabset>			
		</div>
	</div>
	<div class="clearfix"></div>
</div>
<div class="modal-footer">
    <button type="button" class="btn" data-ng-click="modalOptions.close()"><span class="glyphicon glyphicon-ban-circle"></span> {{modalOptions.closeButtonText}}</button>
    <button class="btn btn-primary" data-ng-click="modalOptions.ok();" ng-disabled="employeeForm.$invalid"><span class="glyphicon glyphicon-plus-sign"></span> {{modalOptions.actionButtonText}}</button>
</div>
