<div class="modal-header">
    <h4>{{modalOptions.headerText}}</h4>
</div>
<div class="modal-body">   
    <form method="post" name="employeeForm" ng-model="employeeForm" ng-submit="saveUser(employeeForm.$valid)" novalidate>
        <div class="form-group" ng-class="{ 'has-error': (employeeForm.name.$touched || employeeForm.$submitted) && employeeForm.name.$invalid }">
            <label for="">Full Name</label>
            <input type="text" class="form-control" name="name" id="name" ng-model="user.name" required />
            <span class="help-block" ng-if="(employeeForm.name.$touched || employeeForm.$submitted) && employeeForm.name.$error.required">Full Name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': (employeeForm.email.$touched || employeeForm.$submitted) && employeeForm.email.$invalid }">
            <label for="">Email</label>
            <input type="email" class="form-control" name="email" id="email" ng-model="user.email" required />
            <span class="help-block" ng-if="(employeeForm.email.$touched || employeeForm.$submitted) && employeeForm.email.$error.required">Email is required</span>
            <span class="help-block" ng-if="(employeeForm.email.$touched || employeeForm.$submitted) && employeeForm.email.$error.email">Email is invalid</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': (employeeForm.password.$touched || employeeForm.$submitted) && employeeForm.password.$invalid }">
            <label for="">Password</label>
            <input type="password" class="form-control" name="password" id="password" ng-model="user.password" ng-minlength="6" ng-required="!editmode" />
            <span class="help-block" ng-if="(employeeForm.password.$touched || employeeForm.$submitted) && employeeForm.password.$error.required">Password is required</span>
            <span class="help-block" ng-if="(employeeForm.password.$touched || employeeForm.$submitted) && employeeForm.password.$error.minlength">Password must be 6 characters</span>
        </div>          
    </form>        
</div>
<div class="modal-footer">
    <button type="button" class="btn" data-ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}</button>
    <button class="btn btn-primary" data-ng-click="modalOptions.ok();">{{modalOptions.actionButtonText}}</button>
</div>
